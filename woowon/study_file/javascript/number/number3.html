<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <script>
        let a = "10";
        let b = "12.345";
        let c = "  10";
        let d = "orange";
        let text1 = "";
        text1 += Number(a) + ", ";
        text1 += Number(b) + ", ";
        text1 += Number(c) + ", ";
        text1 += Number(d);
        document.getElementById("num1").innerHTML = "Number() = " + text1;

        let text2 = "";
        text2 += parseInt(a) + ", ";
        text2 += parseInt(b) + ", ";
        text2 += parseInt(c) + ", ";
        text2 += parseInt(d) + ", ";
        document.getElementById("num2").innerHTML = "parseInt() = " + text2;

        let text3 = "";
        text3 += parseFloat(a) + ", ";
        text3 += parseFloat(b) + ", ";
        text3 += parseFloat(c) + ", ";
        text3 += parseFloat(d) + ", ";
        document.getElementById("num3").innerHTML = "parseFloat() = " + text3;
    </script>
</body>
</html>
