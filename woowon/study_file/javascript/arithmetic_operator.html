<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 23;
        let add,minus,r,c,d;
        add = a+b;
        minus = a-b;
        r = a%3;
        document.write(add+"<br>");
        document.write(minus+"<br>");
        document.write(r+"<br>");
        a++;
        document.write(a+"<br>");
        a--;
        a--;
        document.write(a+"<br>");
        /*
            + : 덧셈 , 문자열 연결도 가능
            - : 뺼셈
            * : 곱셈
            / : 나눗셈
            % : 나머지
            ** : 거듭제곱
            ++ : 1증가
            -- : 1감소

            비교연산자
            == : 값이 같은지 확인
            === : 값과 데이터 형이 같은지 확인
            != : 같지 않다면 true, 다르다면 false
            !== : 값과 데이터형이 다르면 true 다르면 false

            논리연산자
            && : AND
            || : OR
            ! : NOT
        */
    </script>
</body>
</html>
