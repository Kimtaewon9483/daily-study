<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        document.getElementById("show").innerHTML = "Hello";
        // id가 show인 p태그에 innerHTML에 값을 넣어준다
    </script>
</body>
</html>
