<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex05</title>
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex05Fn()">ex05 함수호출</button>
</body>
<script>
    const ex05Fn = () => {
        const val1 = "Hello Spring Boot!!";

        const params = {
            "param1":val1,
            "param2":"안녕"
        }
        $.ajax({
            // 요청 방식
            type: "get",
            // 요청 주소
            url : "/ex05",
            // parameter 전달
            data: params,
            // 요청에 성공일 때 실행
            success: function(res){
                console.log("성공", res);
            },
            // 요청에 실패했을 때 실행
            error: function(){
                console.log("실패");
            }
        })
    }
</script>
</html>
