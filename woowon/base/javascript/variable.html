<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Lee";
        console.log(name);
        name = "Kim";
        console.log(name);
        
        const names = "Park";
        console.log(names);
        names = "Hong";
        console.log(names);
        /*
            var,let,const로 변수 선언이 가능
            const는 값을 재할당할수 없다
        */
    </script>
</body>
</html>
