<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=3;i++){
            document.write("for!<br>");
        }
        let i=1;
        while(i<=5){
            document.write(i+"<br>");
            i++;
        }
        i=1;
        document.write("===========<br>");
        do{
            document.write(i+"<br>");
            i++;
        }while(i<=10)
    </script>
</body>
</html>
